
<div style="padding-top: 20px" class="ui four column centered stackable grid container">
  {% assign blog_pages = site.pages | where: "type", "blog" | sort: "date" | reverse %}
  {% for page in blog_pages %}
    {% unless page.draft %}
      {% include blog-row.html page=page %}
    {% endunless %}
  {% endfor %}
</div>
